<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeSTONE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="header container-fluid">
      <div class="row align-items-center">
        <div class="logo col-2 text-center text-nowrap">TimeSTONE</div>
        <div class="tools col-8 text-center">
          <ul>
            <li>
              <i class="fa-solid fa-clock"></i>
              <div class="tools-i-title">Time Tracker</div>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <div class="tools-i-title">Calendar</div>
            </li>
            <li>
              <i class="fa-solid fa-table-cells-large"></i>
              <div class="tools-i-title">Dashboard</div>
            </li>
            <li>
              <i class="fa-solid fa-chart-area"></i>
              <div class="tools-i-title">Reports</div>
            </li>
            <li>
              <i class="fa-solid fa-newspaper"></i>
              <div class="tools-i-title">Projects</div>
            </li>
          </ul>
        </div>
        <div class="user-info col-2 text-center">INFO DO USU√ÅRIO</div>
      </div>
    </div>

    <div class="main-content container align-items-center p-5">
      <h6>Start tracking your activity:</h6>
      <div class="create-activity-line input-group">
        <input
          type="text"
          class="form-control"
          placeholder="What are you working on?"
        />
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-plus"></i> Project
        </button>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-tag"></i> Tags
        </button>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-dollar-sign"></i> Billable
        </button>
        <div id="timer1" class="time line btn btn-outline-secondary">00:00:00</div>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-play"></i> Start
        </button>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </button>
      </div>

      <h6>This is your week so far:</h6>
      <div class="resume-day-title d-flex justify-content-between">
        <div>Wed, Mar 23.</div>
        <div>Total:<span class="time"> 00:00:00</span></div>
      </div>
      <div class="resume-table">
        <div class="resume-line input-group">
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-angle-down"></i> 5 
          </button>
          <input
            type="text"
            class="form-control"
            placeholder="Add description"
          />
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-plus"></i> Project
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-tag"></i> Tags
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-dollar-sign"></i> Billable
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-pencil edit-icon"></i> 00:00 to 00:00
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-calendar-days"></i>
          </button>
          <div class="time line btn btn-outline-secondary">00:00:00</div>
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn btn-outline-secondary" type="button">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
        <div class="resume-line input-group">
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-angle-down"></i> 5 
          </button>
          <input
            type="text"
            class="form-control border-top-0"
            placeholder="Add description"
          />
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-plus"></i> Project
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-tag"></i> Tags
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-dollar-sign"></i> Billable
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-pencil edit-icon border-top-0"></i> 00:00 to 00:00
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-calendar-days"></i>
          </button>
          <div class="time line btn btn-outline-secondary border-top-0">00:00:00</div>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
        <div class="resume-line input-group">
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-angle-down"></i> 5 
          </button>
          <input
            type="text"
            class="form-control border-top-0"
            placeholder="Add description"
          />
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-plus"></i> Project
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-tag"></i> Tags
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-dollar-sign"></i> Billable
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-pencil edit-icon border-top-0"></i> 00:00 to 00:00
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-calendar-days"></i>
          </button>
          <div class="time line btn btn-outline-secondary border-top-0">00:00:00</div>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn btn-outline-secondary border-top-0" type="button">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="/script/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c897f32515.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
