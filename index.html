<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeSTONE</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="header container-fluid">
      <div class="row align-items-center">
        <div class="logo col-2 text-center text-nowrap">TimeSTONE</div>
        <div class="tools col-8 text-center">
          <ul>
            <li>
              <i class="fa-solid fa-clock"></i>
              <div class="tools-i-title">Time Tracker</div>
            </li>
            <li>
              <i class="fa-solid fa-calendar-days"></i>
              <div class="tools-i-title">Calendar</div>
            </li>
            <li>
              <i class="fa-solid fa-table-cells-large"></i>
              <div class="tools-i-title">Dashboard</div>
            </li>
            <li>
              <i class="fa-solid fa-chart-area"></i>
              <div class="tools-i-title">Reports</div>
            </li>
            <li>
              <i class="fa-solid fa-newspaper"></i>
              <div class="tools-i-title">Projects</div>
            </li>
          </ul>
        </div>
        <div class="user-info col-2 text-center">INFO DO USU√ÅRIO</div>
      </div>
    </div>

    <div class="main-content container align-items-center">
      <div class="create-activity input-group p-5">
        <input
          type="text"
          class="form-control"
          placeholder="What are you working on?"
        />
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-plus"></i> Project
        </button>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-tag"></i> Tags
        </button>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-dollar-sign"></i> Billable
        </button>
        <button class="btn btn-outline-secondary" type="button">
          <i class="fa-solid fa-play"></i> Start
        </button>
      </div> 
      
    </div>

    <script src="/script/script.js"></script>
    <script
      src="https://kit.fontawesome.com/c897f32515.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
